<html lang="en">							
<head>

    <title>Food Items</title>
<script>
    function foods() {
        var spot = document.getElementById("items");
        var itemA = spot.firstChild;
        var itemB = itemA.nextSibling;
        var itemC = itemB.nextSibling;
        var itemD = itemC.nextSibling;
        itemA.innerHTML = "Butter";
        itemB.innerHTML = "Bread";
        itemC.innerHTML = "Peanut";
        itemD.innerHTML = "oil";
        
        }	
    </script>	
					
</head>
<body>
    <h2>My food Items</h2>
    <p>Below is the lists of food items for the day.</p>
    <ul id="items">
        <li>Butter</li>
        <li>Bread</li>
        <li>Peanut</li>
        <li>oil</li>
    </ul>
    <button type="button" onclick="foods()">
        Change-Items
    </button>
</body>
</html>
